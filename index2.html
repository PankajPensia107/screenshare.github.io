<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Dzone Screen Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    #pointer {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        pointer-events: none;
    }

    .click-effect {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: rgba(255, 0, 0, 0.5);
        border-radius: 50%;
        animation: click-animation 0.5s ease-out;
        pointer-events: none;
    }

    @keyframes click-animation {
        from {
            transform: scale(1);
            opacity: 1;
        }

        to {
            transform: scale(2);
            opacity: 0;
        }
    }
</style>

<body>
    <div id="pointer"></div>
    <nav class="navbar navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Dzone Screen Sharing</a>

            <a class="navbar-brand" id="host-code-display">Your Code:- &nbsp;&nbsp;&nbsp;</a>

            <form class="d-flex input-group w-auto" action="#" onsubmit="javascript:void()">
                <input type="search" id="client-code" class="form-control rounded" placeholder="Enter Client Code"
                    aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <button type="button" id="connect" class="btn btn-success" data-mdb-ripple-init>Connect</button>
                    <button style="display: none;" type="button" id="start-share" class="btn btn-info"
                        data-mdb-ripple-init>Screen Sharing</button>
                    <button style="display: none;" type="button" id="stop-share" class="btn btn-danger"
                        data-mdb-ripple-init>Stop</button>
                </span>
            </form>
        </div>
    </nav>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">ðŸ“ž Incoming Sharing Request</h1>
                </div>
                <div class="modal-body">
                    <p>Do you want to allow screen sharing?</p>
                    <div class="control-toggle">
                        <label>
                            <input type="checkbox" id="enable-control" />
                            Allow Remote Control
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="reject-request" class="btn btn-outline-danger"
                        data-bs-dismiss="modal">Reject</button>
                    <button type="button" id="accept-request" class="btn btn-success"
                        data-bs-dismiss="modal">Accept</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel1">Sharing Request Reject</h1>
                </div>
                <div class="modal-body">
                    <p>Your sharing request was rejected.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal11" tabindex="-1" aria-labelledby="exampleModalLabel11" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel11">Screen Sharing Finisted</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-2" style="border: 2px solid black;" id="remote-screen"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
